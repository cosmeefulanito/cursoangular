<h1>Nuevo proyecto</h1>
<form (ngSubmit)="editarProyecto(editProjectForm.value)" [formGroup]="editProjectForm">
  <div class="row">
    <div class="input-field col s12">
      <input placeholder="Nombre" formControlName="name" type="text" class="validate">
      <label for="name">Nombre</label>
    </div>

    <div class="input-field col s12">
        <input placeholder="Nombre" formControlName="start_date" type="text" class="validate">
        <label for="start_date">Fecha inicio</label>
      </div>

      <div class="input-field col s12">
          <input placeholder="Nombre" formControlName="end_date" type="text" class="validate">
          <label for="end_date">Fecha Fin</label>
        </div>

        <div class="input-field col s12">
            <input placeholder="Nombre" formControlName="description" type="text" class="validate">
            <label for="description">Descripci√≥n</label>
          </div>

    
    
    <button class="btn waves-effect waves-light" type="submit">Editar</button>

  </div>

</form>
